<!DOCTYPE html>
<html>
  <head>
    <title>Groceries</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div id="compList" class="form-group">
          <label for="shopping">Enter your item here:</label>
          <input type="text" class="form-control" id="shoppingList" placeholder="ex: Bananas">
        <button type="submit" class="btn-primary">Build your list</button>
        </div>
        <br>
        <div id="alphaList" class="hidden">
          <center><p>Your alphabetized shopping list:</p></center>
          <p><span class="done"><ul></ul></span></p>
    </div>
  </body>
</html>
